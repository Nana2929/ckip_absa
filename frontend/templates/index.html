<head>
    <meta charset="UTF-8">
    <title>餐廳評論分析系統</title>

    <script href="{{url_for('static', filename='functions.js')}}"></script>
</head>
<body>
    <header id='title_bar' >
        <div class="connect_option">
            <div class="row1">
                <a id="link_demo" href="https://ckip.iis.sinica.edu.tw/demo">
                    <img src="{{url_for('static', filename='ckip_logo.svg')}}" class="logo" width="50pt" height="50pt">
                    <span>CKIP 餐廳評論分析系統&emsp;</span></a>
            </div>
            <div class="row2">
                <a href="https://ckip.iis.sinica.edu.tw/" onmouseover='turnBlack(this)'
                onmouseout='turnGray(this)'>CKIP  LAB&emsp;</a>
                <a href="https://www.iis.sinica.edu.tw/zh/index.html" onmouseover='turnBlack(this)'
                onmouseout='turnGray(this)'>資訊所&emsp;</a>
                <a href="https://www.sinica.edu.tw/ch"onmouseover='turnBlack(this)'
                onmouseout='turnGray(this)'>中央研究院&emsp;&emsp;</a>
            </div>
        </div>
    </header>
    <hr color="darkblue">
    <div class="page_body">
        <br>
        <div class="showblock" >
            <p>  &emsp;🥨 請輸入欲處理的文字（限繁體中文）：</p>
            <form action="{{url_pre}}/forward/" method="post" id="take-input">
                <!-- <input type="text" id="take-input" placeholder="牛肉麵很好吃"> -->
        </form>
        <textarea class="textin" name="text" form="take-input" placeholder="輸入欲分析的餐廳評論，例如：牛肉麵很好吃"></textarea>
        <button type="submit" id="submit_btn" form="take-input" onclick="clear()">送出</button>
        </div>
        <!-- 評價pairs -->
        <div class="showblock" >
            <p>&emsp;🥨 評價對象與評價內容（Aspect and Opinion Pairs）</p>
        <textarea class="textin">{{process}}</textarea>

        </div>
        <!-- 情緒極度判斷 -->
        <div class="showblock" >
            <p>&emsp;🥨 情緒極度判斷（Sentiment Polarity）</p>
            <textarea class="textin">{{result}}</textarea>
        </div>
        <div class="foot_bar" >

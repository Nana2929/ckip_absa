<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>評論分析系統</title>
    <link rel="stylesheet" type="text/css" href="https://ckip.iis.sinica.edu.tw/service/comment-analysis/static/css/style.css " />
</head>

<body>
    <header id='title_bar' >
        <div class="connect_option" style="display:inline; margin-left: 7%;">
            <div class="row1" style="display: inline;">
                <a href="https://ckip.iis.sinica.edu.tw/demo"  style="text-decoration:none; color: black; font-size:larger; font-weight:bold;">CKIP  評論分析系統&emsp;</a>
            </div>
            <div class="row2" style="display: inline; float: right; margin-right: 15%;">
                <a href="https://ckip.iis.sinica.edu.tw/"  style="text-decoration:none; color: gray;font-size: medium; "onmouseover="javascript:this.style.color='black'"
                onmouseout="javascript:this.style.color='gray'">CKIP  LAB&emsp;</a>

                <a href="https://www.iis.sinica.edu.tw/zh/index.html"  style="text-decoration:none; color: gray;font-size: medium;"onmouseover="javascript:this.style.color='black'"
                onmouseout="javascript:this.style.color='gray'">資訊所&emsp;</a>
                <a href="https://www.sinica.edu.tw/ch"  style="text-decoration:none; color: gray; font-size: medium; "onmouseover="javascript:this.style.color='black'"
                onmouseout="javascript:this.style.color='gray'">中央研究院&emsp;&emsp;</a>
            </div>

        </div>

    </header>
    <hr color="darkblue">
    <div class="page_body" tyle="margin-bottom: 50% ;">
        <br>

        <div class="main_text" >
            <p>  &emsp;請輸入欲處理的文字（限繁體中文）：</p>

	    <form action="{{url_pre}}/forward/" method="post">
                <div class="text"  style="margin-bottom: 1% ;margin-left: 5%;margin-right: 5%">
                    <div style="width: 756px; height: 100px; border:1px solid black;">
                        {% if sent == "" %}
                        <textarea  clas="textin" cols="97" rows="6"class="textbox" name="text" style="float:left; border:0px" ></textarea>
                        <input type="submit" id="clear" name="clear" value="x"  style="float:left;background:transparent;border:none" />
                        {% else %}
                        <textarea  id="textin" cols="97" rows="6"class="textbox" name="text" style="float:left; border:0px" >{{sent}}</textarea>
                        <input type="submit" id="clear" name="clear" value="x"  style="float:left;background:transparent;border:none" />
                        {% endif %}
                    </div>
                <br>
                </div>
                <button name="submit" type="submit" class="submit" style="height: 30pt ;width: 7%; background-color: blue;">送出</button>
                <div class=ra_button>
                    <input required type="radio" id="food" name="classify" value="food">
                    <label for="food">飲食類&emsp;</label>
                    <input required type="radio" id="clothes" name="classify" value="clothes">
                    <label for="clothes">服裝類&emsp;</label>
                    <input required type="radio" id="cosmetics" name="classify" value="cosmetics">
                    <label for="cosmetics">美妝類 &emsp; </label>
                    <input required type="radio" id="3c" name="classify" value="3c">
                    <label for="cosmetics">3C家用品&emsp;</label>
                    <input required type="radio" id="default" name="classify" value="default" checked>
                    <label for="default">不分類&emsp;</label>
                </div>
            </form>

            <br>
            {% if sent != "" %}
            <p>&emsp;處理過程</p>
            <div class="text"  style="margin-bottom: 1% ;margin-left: 5%;margin-right: 5%;">
                <textarea cols="100" rows="4" class="textbox" name="text"style="line-height: 1.5;">{{process}}</textarea>
            </div>
            <p>&emsp;判斷結果</p>
            <div class="text"  style="margin-bottom: 1% ;margin-left: 5%;margin-right: 5%;">
                <textarea cols="100" rows="2" class="textbox" name="text">{{result}}</textarea>
            </div>
            {% endif %}
           <br>


        </div>
        <br>

    </div>
    <div class="foot_bar" style="margin-top: 5%;margin-bottom: 1%;" >
        <br>
        <div class="f_ckip" style="display: inline; margin-left: 7%;">
            ©
            <a  href="//ckip.iis.sinica.edu.tw" rel="noopener" target="_blank" class="">CKIP Lab</a>
            | Web Design: Vicky Cheng
        </div>
        <div class="f_d" style="display: inline;  float: right; margin-right: 15%;">

        </div>
    </div>
</body>
<script>
    document.getElementById("clear").onclick = function() {clear()};
    function clear() {
      document.getElementById("textin").innerHTML = "";
    }
</script>

</html>
